<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Night Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #43A047;
            color: #fff;
        }
        .navbar-brand {
            color: #fff;
            font-size: 40px;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }

        .footer {
            background-color: #F8F9FA;
            color: #000;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        html {
            position: relative;
        }
        .page-wrapper {
            flex: 1;
            min-height: calc(100vh - 50px);
            box-sizing: border-box;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <a class="navbar-brand" href="{{ url_for('dashboard_user') }}">The Night Store</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_cart') }}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_orders') }}">My Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content (Will be filled with content from different pages) -->
    <div class="container mt-4">
        <div class="page-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Grocery App. All rights reserved.</p>
    </div>
</body>
</html>
