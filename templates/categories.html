{% extends 'base_admin.html' %}

{% block content %}
    <style>
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 300px;
            flex: 1 0 200px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
            position: relative;
        }
        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card img {
            max-width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .card-content h3 {
            margin: 0;
        }
        .card-content h4 {
            margin: 10px 0;
        }
        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }
        .card-actions a {
            text-decoration: none;
            color: #007bff;
        }
        .edit-btn {
            order: 1;
        }
        .delete-btn {
            order: 2;
        }
        .add-product-link {
            text-align: center;
            margin-top: 20px;
        }
        .add-product-link a {
            display: inline-block;
            width: 40px;
            height: 40px;
            font-size: 30px;
            line-height: 38px;
            text-align: center;
            border: 1px solid #43A047;
            border-radius: 50%;
            color: #43A047;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-product-link a:hover {
            background-color: #43A047;
            color: #fff;
        }         
    </style>
    <h1>Categories</h1>
    <div class="categories-container">
        {% for category in categories %}
            <div class="card">
                <img src="{{ url_for('static', filename=category.image_path) }}" alt="Category Image">
                <div class="card-content">
                    <h3>Category ID: {{ category.category_id }}</h3>
                    <h4>Category Name: {{ category.category_name }}</h4>
                    <div class="card-actions">
                        <a class="edit-btn" href="{{ url_for('edit_category', category_id=category.category_id) }}">Edit</a>
                        <a class="delete-btn" href="{{ url_for('delete_category', category_id=category.category_id) }}">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="add-product-link">
        <a href="{{ url_for('add_category') }}">+</a>
    </div>
{% endblock %}
